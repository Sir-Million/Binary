<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.imgur.com/pIPAoQz.png">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="footer.css">
</head>
<body>

    <header>
        <h1 class="title">Binary</h1>
    </header>

    <div class="container">
        
        <div class="container-input-outpot">
            <h2 class="titulo-entrada-salida">Número De Entrada</h2>
            <input type="text" id="entrada" class="input" placeholder="Ingrese un número">
        </div>
        <div class="container-input-outpot">
            <h2 class="titulo-entrada-salida">Número De Salida</h2>
            <input type="text" id="salida" class="input" placeholder="Numero De Salida" readonly="readonly">
        </div>

        <hr>
        
        <div class="button-zone">
            <button id="Binario" class="boton">Convertir a Binario</button>
            <button id="Binario2" class="boton">Convertir a Decimal</button>
        </div>

        <hr>
        
        <div class="button-zone">
            <button id="Octal" class="boton">Convertir a Octal</button>
            <button id="Octal2" class="boton">Convertir a Decimal</button>
        </div>
        
        <hr>
        
        <div class="button-zone">
            <button id="" class="boton" style="background: transparent;">Coming Soon</button>
        </div>
    
    </div>

    <footer>
        <h1 class="footer-title">Pagina desarrollada por:</h1>
        <h2 class="footer-subheading">Clark Obé Arellano</h2>
    </footer>

    <script src="index.js"></script>
        
</body>
</html>
